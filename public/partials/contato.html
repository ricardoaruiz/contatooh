<h1 class="text-center">Contato</h1>
<p ng-show="mensagem.texto">
    {{mensagem.texto}}
</p>
<form ng-submit="salva()">
    <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" class="form-control" id="nome" name="nome" required ng-model="contato.nome">
    </div>
    <div class="form-group">        
        <label for="emailnome">Email</label>
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" id="email" name="email" 
                placeholder="email@exemplo.com" required ng-model="contato.email">
        </div>
        
        <label for="emergencia">EmergÃªncia</label>
        <select id="emergencia" 
                class="form-control"
                ng-model="contato.emergencia"
                ng-options="contato._id as contato.nome for contato in contatos">
            
        </select>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="#/" class="btn btn-default">Voltar</a>
    </div>    
</form>
